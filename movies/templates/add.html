{% extends "base.html" %} {% block title %} Add Movie | Screening {% endblock %} {% block body %}

<h1>Add Movie</h1>
<form action="/add" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="release_date">Year</label>
        <input type="text" class="form-control" id="release_date" name="release_date" placeholder="Year">
    </div>
    <div class="form-group">
        <label for="imdb_id">IMDB ID</label>
        <input type="text" class="form-control" id="imdb_id" name="imdb_id" placeholder="ID">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Add Movie"/>
    </div>
</form>

{% endblock %}
