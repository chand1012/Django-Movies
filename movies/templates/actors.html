<html>
  <head>
    <title>Actors</title>
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.css" />
    <style>
      body {
        padding: 1rem;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Actors</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Movies</th>
          </tr>
        </thead>
        <tbody>
          {% for actor in actors %}
          <tr>
            <td>{{ actor.first_name }} {{ actor.last_name }}</td>
            <td><a href="/actor/{{ actor.actor_id }}">See Other Movies</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
