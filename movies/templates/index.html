{% extends "base.html" %} {% block title %} Movies | Screening {% endblock %} {% block body %}

<h1>Movies</h1>
<table>
  <thead>
    <th>Title</th>
    <th>Release Date</th>
    <th>Poster</th>
    <th>View</th>
  </thead>
  {% for item in movies %}
  <tr>
    <td>{{ item.title }}</td>
    <td>{{ item.release_date }}</td>
    <td><img src="{{ item.image }}" /></td>
    <td><a href="/movie/{{ item.movie_id }}">View</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
