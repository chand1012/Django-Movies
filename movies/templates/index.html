<html>
  <head>
    <title>Movies</title>
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.css" />
    <style>
      body {
        padding: 1rem;
        display: flex;
        justify-content: center;
      }

      .nav-link {
        color: white;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <a href="/movies" class="nav-link">Movies</a>
        <a href="/actors" class="nav-link">Actors</a>
      </div>
      <h1>Movies</h1>
      <table>
        <thead>
          <th>Title</th>
          <th>Release Date</th>
          <th>Poster</th>
          <th>View</th>
        </thead>
        {% for item in movies %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.release_date }}</td>
          <td><img src="{{ item.image }}" /></td>
          <td><a href="/movie/{{ item.movie_id }}">View</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
