{% extends "base.html" %} {% block title %} Movies | Screening {% endblock %} {% block body %}

<h1>Movies</h1>
<table>
  <thead>
    <th>Title</th>
    <th>Release Date</th>
    <th>Poster</th>
    <th>View</th>
  </thead>
  {% for item in movies %}
  <tr>
    <td>{{ item.title }}</td>
    <td>{{ item.release_date }}</td>
    <td><img style="max-height: 10rem" alt="Not found" src="/poster/{{ item.imdb_id }}" /></td>
    <td><a href="/movie/{{ item.movie_id }}">View</a></td>
  </tr>
  {% endfor %}
</table>

<div class="nav-bar">
  <a class="nav-link" href="/movies/{{ prev_page }}">Prev</a>
  <a class="nav-link" href="/movies/{{ next_page }}">Next</a>
</div>


{% endblock %}
