<html>
  <head>
    <title>Movies</title>
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.css" />
    <style>
      body {
        padding: 1rem;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Movies</h1>
      <table>
        <thead>
          <td>DB ID</td>
          <td>Title</td>
          <td>Release Date</td>
          <td>Poster</td>
        </thead>
        {% for item in objs %}
        <tr>
          <td>{{ item.movie_id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.release_date }}</td>
          <td><img src="{{ item.image }}" /></td>
          <td><a href="/movie/{{ item.movie_id }}">View</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
