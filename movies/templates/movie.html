<html>
  <head>
    <title>Movie | {{ movie.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.css" />
    <style>
      body {
        padding: 1rem;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>{{ movie.title }}</h1>
      <p>{{ movie.release_date }}</p>
      <img src="{{ movie.image }}" />
      <h2>Actors</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Movies</th>
          </tr>
        </thead>
        <tbody>
          {% for actor in actors %}
          <tr>
            <td>{{ actor.first_name }} {{ actor.last_name }}</td>
            <td><a href="/actor/{{ actor.actor_id }}">See Other Movies</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <h2>Reviews</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for review in reviews %}
          <tr>
            <td>{{ review.username }}</td>
            <td>{{ review.rating }}</td>
          </tr>
          {% endfor %}
        </tbody>
    </div>
  </body>
</html>
